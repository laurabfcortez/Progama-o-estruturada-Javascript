<html>
<head>
<script type="text/javascript">
function time()
{
today=new Date();
h=today.getHours();
m=today.getMinutes();
s=today.getSeconds();
document.getElementById('hora').innerHTML= "Hora: " + h+":"+m+":"+s;
document.getElementById('data').innerHTML= "Data:  " + [today.getDate() ] + ", " + today.getMonth () + " de " + [today.getFullYear() ];
setTimeout('time()',500);
}
</script>
</head>
<body onload="time()">
<div id="hora"></div>
<div id="data"></div>
</body>
</html>
